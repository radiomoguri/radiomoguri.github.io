---
layout: default
---

<div id="post" class="container pt-3">

  <div class="row">
    <div class="col-sm-6">
      <h2>{{ page.ruolo }}</h2>
      {{ content }}

    </div>
    <div class="col-sm-5 text-center">
      <h1>{{ page.name }}</h1>
      <img src="{{ page.avatar }}" class="rounded" alt="{{ page.name }}">
    </div>
  </div>

  <div class="container">
    <h2>Ha scritto:</h2>
    <ul>
      {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
      {% for post in filtered_posts %}
      <li><h5><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</h5></a></li>
      {{ post.summary }}
      {% endfor %}
    </ul>
  </div>
  <hr  />
</div>
